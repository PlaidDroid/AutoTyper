# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]

jobs:
  job1:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 14
      uses: actions/setup-java@v2
      with:
        java-version: '14'
        distribution: 'adopt'
    - name: cache maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: build with maven
      run: mvn package
    - run: mkdir release
    - name: build executable for linux
      if: ${{ runner.os == 'Linux' }}
      run: |
        jpackage --input target/ --name AutoTyper --main-jar AutoTyper-*-shaded.jar --main-class com.sidetrackd.autotyper.App --type app-image
        jpackage --name AutoTyper --app-image AutoTyper
        tar -czvf AutoTyper.tar.gz AutoTyper
        mv AutoTyper.* release
    - name: build executable for others
      if: ${{ runner.os != 'Linux' }}
      run: |
        jpackage --input target/ --name AutoTyper --main-jar AutoTyper-*-shaded.jar --main-class com.sidetrackd.autotyper.App
        mv AutoTyper.* release
    - run: mv target/AutoTyper-*-shaded.jar release
    - name: upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: release
        path: release/
      
  job2:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - name: get release artifacts
      uses: actions/download-artifact@v2
      with:
        name: release
    - name: unzip contents
      run: unzip release.zip
    - name: create release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        prerelease: false
        files: release/*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
